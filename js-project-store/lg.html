<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #b7b7b7;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #671655;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;   
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body> 

    
    <div class="login-container">
        <h2>User Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="dob">Year of Birth:</label>
            <input type="text" id="dob" name="dob" required>
            <button type="submit"><a  href="index.html">Login</a></button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const country = document.getElementById('country').value;
            const dob = document.getElementById('dob').value;

            if (username.trim() !== '' && email.trim() !== '' && country.trim() !== '' && dob.trim() !== '') {
                localStorage.setItem('loggedInUser', username);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userCountry', country);
                localStorage.setItem('userDOB', dob);

                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });

        const loggedInUser = localStorage.getItem('loggedInUser');
        if (loggedInUser) {
            document.body.innerHTML = `<h2>Welcome, ${loggedInUser}!</h2>` + document.body.innerHTML;
        }
    </script>
</body>
</html>
